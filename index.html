<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hypernormal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: #000; /* fallback before JS runs */
      position: relative;
      font-family: sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(128, 128, 128, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      text-align: center;
    }

    .content h1 {
      color: #fff;
      font-size: 8vw;
      margin: 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>hypernormal</h1>
  </div>

  <script>
    const images = Array.from({length: 44}, (_, i) => `bg${i+1}.png`);
    const pick = images[Math.floor(Math.random() * images.length)];

    if (window.matchMedia("(max-aspect-ratio: 4/3)").matches) {
      document.body.style.background = `url('${pick}') center center / auto 100% no-repeat`;
    } else {
      document.body.style.background = `url('${pick}') center center / cover no-repeat`;
    }
  </script>
</body>
</html>
